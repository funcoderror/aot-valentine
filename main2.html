<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOT Valentine Final</title>
    <style>
        :root {
            --titan-red: #c91a1a;
            --titan-gold: #ffeebb;
            --bg-dark: #0a0a0a;
            --path-blue: #1e2a4a;
        }

        body {
            margin: 0; background: var(--bg-dark); overflow: hidden;
            font-family: 'Impact', sans-serif;
            height: 100vh; width: 100%;
            color: white; user-select: none;
        }

        /* --- COMMON UTILS --- */
        .hidden { display: none !important; }
        .fade-in { opacity: 1 !important; }

        /* --- STAGE 1: THE TRIGGER --- */
        .trigger-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; cursor: pointer; z-index: 100; transition: opacity 0.5s;
        }
        .wound {
            font-size: 5rem; animation: pulse 1s infinite;
            filter: drop-shadow(0 0 15px var(--titan-red));
        }
        .instruction { color: #888; margin-top: 20px; font-size: 1.2rem; letter-spacing: 1px; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }

        /* --- FX: LIGHTNING & SHAKE --- */
        .flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--titan-gold); opacity: 0; pointer-events: none; z-index: 90;
        }
        .bolt-svg {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 600px; height: 100%; z-index: 80; opacity: 0; pointer-events: none;
        }
        .shake-screen { animation: violentShake 0.5s ease-in-out; }
        @keyframes violentShake {
            0% { transform: translate(0,0); } 25% { transform: translate(-25px, 25px); }
            50% { transform: translate(25px, -25px); } 75% { transform: translate(-25px, -25px); } 100% { transform: translate(0,0); }
        }

        /* --- STAGE 2: TITAN SCENE (UPDATED DYNAMIC) --- */
        #titan-scene {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* Dark initially */
            background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; opacity: 0; transition: opacity 1s;
            overflow: hidden;
        }
        
        /* The Intense Breathing Background */
        #titan-scene.active-bg {
            animation: intenseBreathe 3s infinite alternate ease-in-out;
        }
        @keyframes intenseBreathe {
            0% { background: radial-gradient(circle at center, #3a0000 0%, #000 70%); }
            100% { background: radial-gradient(circle at center, #5a0000 10%, #1a0000 80%); }
        }

        /* Ember Particles (Added via JS) */
        .ember {
            position: absolute; bottom: -10px;
            width: 4px; height: 4px; background: #ffaa00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff4500;
            animation: riseUp linear forwards;
            pointer-events: none; z-index: 55;
        }
        @keyframes riseUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-80vh) scale(0); opacity: 0; }
        }

        /* Steam Effect */
        .steam {
            position: absolute; bottom: 0; left: 50%;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            filter: blur(20px);
            animation: steamFloat 4s infinite linear;
            pointer-events: none; z-index: 55; opacity: 0;
        }
        @keyframes steamFloat {
            0% { transform: translate(-50%, 0) scale(0.8); opacity: 0.5; }
            100% { transform: translate(-50%, -200px) scale(1.5); opacity: 0; }
        }

        .titan-silhouette {
            width: 350px; height: 450px; background: #0e0e0e;
            clip-path: polygon(20% 100%, 80% 100%, 95% 45%, 75% 25%, 50% 5%, 25% 25%, 5% 45%);
            position: relative; z-index: 60;
            filter: drop-shadow(0 0 30px rgba(255, 69, 0, 0.4)); /* Red glow behind titan */
        }
        .titan-silhouette::after { 
            content: ''; position: absolute; top: 100px; left: 90px; width: 25px; height: 12px; background: #00ffaa;
            box-shadow: 145px 0 0 #00ffaa, 0 0 30px #00ffaa;
        }

        .sign {
            margin-top: -180px; z-index: 65; background: #fff; color: #000;
            padding: 25px 40px; font-size: 2rem; transform: rotate(-3deg) scale(0.8);
            border: 4px solid var(--titan-red); box-shadow: 0 0 40px rgba(255, 238, 187, 0.4);
            opacity: 0; transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .sign.popped { opacity: 1; transform: rotate(-3deg) scale(1); }

        .btn-group { margin-top: 60px; display: flex; gap: 30px; z-index: 70; opacity: 0; transition: opacity 1s 0.5s; }
        .aot-btn {
            padding: 15px 50px; font-size: 1.5rem; background: transparent;
            color: var(--titan-gold); border: 3px solid var(--titan-red);
            cursor: pointer; transition: 0.3s; font-family: 'Impact', sans-serif; letter-spacing: 2px;
        }
        #yesBtn:hover { background: var(--titan-red); box-shadow: 0 0 25px var(--titan-red); }
        #noBtn { position: relative; background: #1a1a1a; border-color: #444; color: #888; }

        /* --- STAGE 3: THE PATHS --- */
        #paths-dimension {
            display: none;
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            z-index: 200;
        }

        #particle-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .scarf-svg-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 600px; height: 400px;
            pointer-events: none;
            filter: drop-shadow(0 0 10px var(--titan-red));
            z-index: 210;
        }

        .scarf-path {
            fill: none; stroke: var(--titan-red); stroke-width: 8; stroke-linecap: round;
            stroke-dasharray: 1000; stroke-dashoffset: 1000;
            transition: stroke-dashoffset 4s ease-in-out;
        }

        .final-text {
            position: absolute; top: 40%; width: 100%; text-align: center;
            opacity: 0; transition: opacity 2s; z-index: 220;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); font-family: 'Times New Roman', serif;
        }
        .final-text h2 { font-size: 3rem; margin: 0; color: white; }
        .final-text p { font-size: 1.5rem; color: var(--titan-gold); margin-top: 15px; font-style: italic;}

    </style>
</head>
<body>

    <div class="flash-overlay" id="flash"></div>
    <svg class="bolt-svg" id="bolt" viewBox="0 0 200 600" preserveAspectRatio="none">
        <path d="M100,0 L60,150 L120,180 L40,350 L140,300 L80,600" 
              stroke="var(--titan-gold)" stroke-width="8" fill="none" filter="drop-shadow(0 0 20px gold)"/>
    </svg>

    <div class="trigger-container" id="trigger">
        <div class="wound">âš¡</div>
        <div class="instruction">To save you, I would destroy the world.<br>Click to Transform.</div>
    </div>

    <div id="titan-scene">
        <div class="steam" style="left: 20%; animation-delay: 0s;"></div>
        <div class="steam" style="left: 80%; animation-delay: 2s;"></div>
        
        <div class="titan-silhouette"></div>
        <div class="sign" id="sign">Will you be my Valentine?</div>
        <div class="btn-group" id="btnGroup">
            <button id="yesBtn" class="aot-btn">YES</button>
            <button id="noBtn" class="aot-btn">NO</button>
        </div>
    </div>

    <div id="paths-dimension">
        <canvas id="particle-canvas"></canvas>
        <div class="final-text" id="finalText">
            <h2>CONNECTED FOREVER</h2>
            <p>I'll wrap it around you, now and always.</p>
        </div>
        <svg class="scarf-svg-container" viewBox="0 0 300 200">
            <path id="scarfPath" class="scarf-path" 
                  d="M 50 150 C 50 150, 100 180, 150 150 C 200 120, 250 150, 250 150
                     C 250 150, 280 100, 200 80 C 120 60, 100 100, 150 120
                     C 200 140, 220 80, 180 50 C 140 20, 80 50, 80 100" />
        </svg>
    </div>

    <script>
        // Elements
        const trigger = document.getElementById('trigger');
        const body = document.body;
        const flash = document.getElementById('flash');
        const bolt = document.getElementById('bolt');
        const titanScene = document.getElementById('titan-scene');
        const sign = document.getElementById('sign');
        const btnGroup = document.getElementById('btnGroup');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const pathsDim = document.getElementById('paths-dimension');
        const scarfPath = document.getElementById('scarfPath');
        const finalText = document.getElementById('finalText');

        // --- TRANSITION 1: TRANSFORMATION ---
        trigger.addEventListener('click', () => {
            trigger.style.pointerEvents = 'none';
            body.classList.add('shake-screen');
            
            flash.animate([{ opacity: 0 }, { opacity: 1, background: '#fff' }, { opacity: 0 }], { duration: 1500, easing: 'ease-out' });
            bolt.animate([{ opacity: 0 }, { opacity: 1 }, { opacity: 0, offset: 0.3 }, { opacity: 1, offset: 0.4 }, { opacity: 0 }], { duration: 1200, easing: 'linear' });

            trigger.style.opacity = '0';

            setTimeout(() => {
                trigger.classList.add('hidden');
                titanScene.classList.remove('hidden');
                
                // Start Stage 2 Effects
                setTimeout(() => {
                    titanScene.classList.add('fade-in', 'active-bg');
                    spawnEmbers(); // START THE FIRE PARTICLES
                }, 50);
            }, 400);

            setTimeout(() => sign.classList.add('popped'), 1200);
            setTimeout(() => btnGroup.classList.add('fade-in'), 1800);
        });

        // --- EMBER GENERATOR FOR STAGE 2 ---
        function spawnEmbers() {
            // Only spawn if Titan scene is visible
            if(titanScene.classList.contains('hidden')) return;

            const ember = document.createElement('div');
            ember.classList.add('ember');
            ember.style.left = Math.random() * 100 + '%';
            ember.style.animationDuration = (Math.random() * 2 + 2) + 's'; // 2-4s duration
            ember.style.opacity = Math.random();
            titanScene.appendChild(ember);

            // Clean up
            setTimeout(() => ember.remove(), 4000);

            // Keep spawning while scene is active
            if(!titanScene.classList.contains('hidden')) {
                setTimeout(spawnEmbers, 100);
            }
        }

        // --- RUNAWAY NO BUTTON ---
        noBtn.addEventListener('mouseenter', () => {
            const rect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - rect.width - 50;
            const maxY = window.innerHeight - rect.height - 50;
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(20, Math.random() * maxX) + 'px';
            noBtn.style.top = Math.max(20, Math.random() * maxY) + 'px';
        });

        // --- TRANSITION 2: PATHS / SCARF ---
        yesBtn.addEventListener('click', () => {
            noBtn.style.display = 'none'; 
            titanScene.style.opacity = '0'; // Embers hidden by CSS
            
            setTimeout(() => {
                titanScene.classList.add('hidden'); // Stops ember loop logic
                pathsDim.style.display = 'block';
                
                startParticles();

                // 2. Animate Scarf
                setTimeout(() => { scarfPath.style.strokeDashoffset = '0'; }, 1000);

                // 3. Show Text
                setTimeout(() => { finalText.style.opacity = '1'; }, 2500);

            }, 1000); 
        });

        // --- 3. PARTICLE SYSTEM (THE PATHS STARS) ---
        function startParticles() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + Math.random() * 100;
                    this.speed = Math.random() * 2 + 0.5;
                    this.size = Math.random() * 2;
                    this.opacity = Math.random();
                }
                update() {
                    this.y -= this.speed;
                    if (this.y < 0) this.y = canvas.height + 10;
                }
                draw() {
                    ctx.fillStyle = `rgba(200, 230, 255, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            for (let i = 0; i < 150; i++) particles.push(new Particle());

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
